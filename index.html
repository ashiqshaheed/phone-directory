<html>

}

background :black;
color:white;

	background :lightgreen;

<body>

<center><p id="phone">PHONE DIRECTORY</p></center>

<table id="myTable" style="width:100%">
  <tr>
    <td>NAME</td>
    <td>PHONE</td>
  </tr>

<br>



<script language="javascript" type="text/javascript" src="call.js">
function myFunction(x,y) {
  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = "x";
  cell2.innerHTML = "y";
}
</script>
